{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Available Tours</h1>
    <table id="toursTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Days</th>
                <th>Price ($)</th>
                <th>Date</th>
            </tr>
        </thead>
            <tbody>
                {% for t in tours %}
                <tr>
                    <td>{{ t.name }}</td>
                    <td>{{ t.city }}</td>
                    <td>{{ t.days }}</td>
                    <td>{{ t.price }}</td>
                    <td>{{ t.date }}</td>
                    <td>
                        <form action="/buy-tour" method="get" style="display:inline;">
                            <button class="btn btn-primary btn-sm">Buy</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#toursTable').DataTable();
    });
</script>
{% endblock %}
