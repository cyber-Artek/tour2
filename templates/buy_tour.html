{% extends 'base.html' %}

{% block title %}Buy Tour{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Buy Tour</h1>
    <form id="buyTourForm">
        <div class="mb-3">
            <label for="tourSelect" class="form-label">Select Tour</label>
            <select class="form-select" id="tourSelect" name="tour_id" required>
                {% for t in tours %}
                <option value="{{ t.id }}">{{ t.name }} - ${{ t.price }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success" id="buyTourButton">Buy Tour</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/buy-tour.js"></script>
{% endblock %}
